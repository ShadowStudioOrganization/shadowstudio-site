<!DOCTYPE html>
<html lang="en">
  <head>
	<title>登录</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../static/images/icons/favicon.ico"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
	<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
	<!--===============================================================================================-->
  </head>
  <body>

	<div class="limiter">
	  <div class="container-login100">
		<div class="wrap-login100" style="background:transparent">
		  <div class="login100-pic js-tilt" data-tilt>
			<img src="/static/img/logo/origin-logo.png" alt="IMG">
		  </div>

		  <form class="login100-form validate-form" method='POST'>
			<span class="login100-form-title">
			  影之末注册
			</span>

			<div class="wrap-input100 validate-input" data-validate = "邮箱格式不正确 例子：842355358@qq.com">
			  <input id="signup-accout" class="input100" type="text" name="email" placeholder="邮箱/用户/手机">
			  <span class="focus-input100"></span>
			  <span class="symbol-input100">
				<i class="fa fa-envelope" aria-hidden="true"></i>
			  </span>
			</div>

			<div class="wrap-input100 validate-input" data-validate = "需要密码">
			  <input id="signup-psw" class="input100" type="password" name="pass" placeholder="输入密码">
			  <span class="focus-input100"></span>
			  <span class="symbol-input100">
				<i class="fa fa-lock" aria-hidden="true"></i>
			  </span>
			</div>

			<div class="wrap-input100 validate-input" data-validate = "需要密码">
			  <input id="signup-confirm-psw" class="input100" type="password" name="confirm-pass" placeholder="确认密码">
			  <span class="focus-input100"></span>
			  <span class="symbol-input100">
				<i class="fa fa-lock" aria-hidden="true"></i>
			  </span>
			</div>



			<div class="container-login100-form-btn">
			  <button id="signup-submit" class="login100-form-btn">
				注册
			  </button>
			</div>

			<!--<div class="text-center p-t-12">
			<span class="txt1">
			忘记
			</span>
			<a class="txt2" href="#">
			密码？
			</a>
			</div>-->

			<div class="text-center p-t-136">
			  <a class="txt2" href="#">
				登录账户
				<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
			  </a>
			</div>
		  </form>
		</div>
	  </div>
	</div>



	<!--===============================================================================================-->	
	<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="../static/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="../static/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="../static/vendor/tilt/tilt.jquery.min.js"></script>
<script >
		$('.js-tilt').tilt({
			scale: 1.1
		});
		
		$("#signup-submit").on("click", function(e){ try{
		
		  e.preventDefault();
		  
		  var psw = $("#signup-psw")[0].value;
		  var cpsw = $("#signup-confirm-psw")[0].value;
		  var accout = $("#signup-accout")[0].value;
		  var signup_mode = "";
		  
		  if (accout === "" || accout === null) {
		    // 登录账户为空
			$("#signup-accout").attr("placeholder", "登录账户不能为空");
			return;
		  } 
		  
		  if (isEmail(accout)) {
		    // 邮箱注册
			signup_mode = "email";
		  } else if (isPhone(accout)) {
		    // 手机注册
			signup_mode = "phone";
		  } else if (isUserName(accout)){
		    // 用户名注册
			signup_mode = "username";
		  } else {
		  
		    // 未匹配
			
			$("#signup-accout").val("");
			$("#signup-accout").attr("placeholder", "请输入正确的邮件|手机号码|用户名格式");
			return;
		  }
		  
		  if (psw === "" || psw === null) {
		    // 密码为空
			$("#signup-psw").attr("placeholder", "密码不能为空");
			$("#signup-confirm-psw").val("");
			
			return;
		  }
		  
		  if (psw !== cpsw) {
		    // 密码核对错误
			$("#signup-confirm-psw").val("");
			$("#signup-confirm-psw").attr("placeholder", "密码核对错误, 请再次核对密码");
			
			return;
		  }
		  
		  
		  
		  // ajax 上传表单数据
		  
		  
		  
		
		  
		  }catch(_){console.log(_);}
		  
		});
		
		
		 function isEmail(str){ 
		   var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/; 
		   return reg.test(str); 
		 } 
		 
		 function isPhone(str){ 
		   var reg = /^1[3,5,8,7,9]{1}[0-9]{1}[0-9]{8}$ /; 
		   return reg.test(str);
		 } 
		 
		 function isUserName(str){ 
		   var reg = /^\w{5,15}$/; 
		   return reg.test(str);
		 } 
</script>
	<!--===============================================================================================-->
	<script src="../static/js/main.js"></script>

  </body>
</html>
